{% extends "base.html" %}
{% block title %}{{userhandle}}({{username}})がフォロー中のユーザ | {{block.super}}{% endblock title %}
{% block content %}
<div class="container">
    <div class="row mt-5">
    {% if follow %}
        {% for f in follow  %}
            <div class="col-8 mx-auto">
                <p><a href="{% url 'account:detail' f.followed_user.user.username %}">{{f.followed_user.handle}}</a></p>
            </div>
        {% endfor %}
    {% else %}
    <p>{{userhandle}}さんは，誰もフォローしていません．</p>
    {% endif %}
        
    </div>
</div>
{% endblock content %}
