{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col mt-5">
            {% if user.id %}
            <p>ログイン中：{{ request.user}}</p>
            <a href="{% url 'account:logout' %}">ログアウト</a>
            <a href="{% url 'account:update' %}">プロフィールの更新</a>
            {% else %}
            <a href="{% url 'account:login' %}">ログイン</a>
            <a href="{% url 'account:signup' %}">サインアップ</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
